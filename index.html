<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body id="social-links-profile">
    <main id="main-content">
      <h1 class="invisible">Social Link Profile</h1>
      <header id="profile-header">
        <img
          class="profile-pic"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <div>
          <h2 class="profile-name">Jessica Randall</h2>
          <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-snipet">"Front-end developer and avid reader."</p>
      </header>
      <section id="links">
        <a href="https://github.com/" target="_blank" rel="noopener"
          ><button type="button" class="link" tabindex="0">GitHub</button></a
        >
        <a
          href="https://www.frontendmentor.io/home
"
          target="_blank"
          rel="noopener"
          ><button type="button" class="link" tabindex="0">
            Frontend Mentor
          </button></a
        >
        <a
          href="https://www.linkedin.com/
"
          target="_blank"
          rel="noopener"
          ><button type="button" class="link" tabindex="0">LinkedIn</button></a
        >
        <a
          href="https://x.com/
"
          target="_blank"
          rel="noopener"
          ><button type="button" class="link" tabindex="0">Twitter</button></a
        >
        <a
          href="https://www.instagram.com/
"
          target="_blank"
          rel="noopener"
          ><button type="button" class="link" tabindex="0">Instagram</button></a
        >
      </section>
    </main>
    <footer id="attribution">
      Challenge by
      <a
        tabindex="-1"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a tabindex="-1" href="#">Jeff Guleserian</a>.
    </footer>
  </body>
</html>
