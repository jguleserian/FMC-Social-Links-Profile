<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body id="social-links-profile">
    <main id="main-content">
      <h1 class="invisible">Social Link Profile</h1>
      <header id="profile-header">
        <img
          class="profile-pic"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <div>
          <h2 class="profile-name">Jessica Randall</h2>
          <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-snipet">"Front-end developer and avid reader."</p>
      </header>
      <section id="links">
        <button type="button" class="link">GitHub</button>
        <button type="button" class="link">Frontend Mentor</button>
        <button type="button" class="link">LinkedIn</button>
        <button type="button" class="link">Twitter</button>
        <button type="button" class="link">Instagram</button>
      </section>
    </main>
    <footer id="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeff Guleserian</a>.
    </footer>
  </body>
</html>
